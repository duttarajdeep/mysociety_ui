<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title></head
  ><link rel="stylesheet" href="style.css" />
  <link

    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link

    rel="stylesheet"
  />
  <body>
    <nav id="navbar">
      <h1 class="logo">
        <i class="fa fa-home p-1"></i><a href="index.html">My Society</a>
      </h1>
      <ul>
        <li><i class="fa fa-sign-in p-1"></i><a href="login.html">Login</a></li>
        <li><i class="fa fa-user-plus p-1"></i><a href="register.html">Register</a></li>
      </ul>
    </nav>

    <div class="landing-content">
      <div class="box box-form register">
        <form action="#" method="post">
          <h3 class="value">Sign up for My Society</h3 class="value">
            <div class="form-group roles">
              <input
                type="radio"
                id="facilityManagement"
                name="user_role"
                value="facilityManagement"
              />
              <label for="Facility Management">Facility Management</label><br />
              <input
                type="radio"
                id="resident"
                name="user_role"
                value="resident"
              />
              <label for="Resident">Resident</label><br />
            </div>
          <div class="form-group">
            <label for="Name" class="custom-label">Name</label>
            <input type="text" name="name" />
          </div>
          <div class="form-group">
            <label for="Email" class="custom-label">Email</label>
            <input type="email" name="email" />
          </div>
          <!-- <div class="form-group">
            <label for="Phone Number">Phone Number</label>
            <input type="text" name="phone" />
          </div>

          <div class="form-group">
            <label for="Apartment">Apartment</label>
            <input type="text" name="apartment" />
          </div>
          <div class="form-group">
            <label for="Block">Block</label>
            <input type="text" name="block" />
          </div>
          <div class="form-group">
            <label for="flat">Flat No</label>
            <input type="text" name="flat" />
          </div> -->
          <div class="form-group">
            <label for="Password" class="custom-label">Password</label>
            <input type="password" name="password" />
          </div>
          <div class="form-group">
            <label for="Confirm Password" class="custom-label"> Confirm Password</label>
            <input type="password" name="confirmPassword" />
          </div>
          <a href="" class="btn btn-primary py-1">Register</a>
          <p>Already Registered? <a href="" class="value">Login now</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
