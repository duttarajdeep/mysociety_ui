<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title></head
  ><link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway&display=swap"
    rel="stylesheet"
  />
  <body>
    <nav id="navbar">
      <h1 class="logo">
        <i class="fa fa-home p-1"></i><a href="index.html">My Society</a>
      </h1>
      <ul>
        <li><i class="fa fa-sign-in p-1"></i><a href="login.html">Login</a></li>
        <li>
          <i class="fa fa-user-plus p-1"></i
          ><a href="register.html">Register</a>
        </li>
      </ul>
    </nav>
    <div class="landing-content">
      <div class="box box-form register">
        <form action="#" method="post">
          <h3 class="value">Sign in to My Society</h3 class="value">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="password" />
          </div>
          <div class="form-group roles py-1">
            <input
              type="radio"
              id="facilityManagement"
              name="user_role"
              value="facilityManagement"
            />
            <label for="Facility Management">Facility Management</label><br />
            <input
              type="radio"
              id="resident"
              name="user_role"
              value="resident"
            />
            <label for="Resident">Resident</label><br />
          </div>
          <a href="" class="btn btn-primary py-1">Login</a>
          <p>
            Not Registered?
            <a href="register.html" class="value">Sign up now</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
